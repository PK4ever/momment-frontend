
<div class="modal-header" >
  <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
    <span aria-hidden="true" class="visually-hidden">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col text-lg-center">
      <i class="bi bi-exclamation-circle text-danger" style="font-size: 3rem;"></i>
      <p>Are you sure you want to delete this record? This process cannot be undone.</p>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" (click)="modalRef?.hide()">Cancel</button>
    </div>
    <div class="col">
      <button type="button" class="btn btn-outline-danger" (click)="delete()">Delete</button>
    </div>
  </div>
</div>
